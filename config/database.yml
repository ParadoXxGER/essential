# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  encoding: utf-8
  database: essential-dev
  pool: 5
  username: postgres
  password: postgres
  host: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf-8
  database: essential-test
  pool: 5
  username: postgres
  password: postgres
  host: postgres

production:
  adapter: postgresql
  encoding: utf-8
  database: essential-prod
  pool: 10
  username: postgres
  password: postgres
  host: postgres
